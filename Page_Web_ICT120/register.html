<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Register</title>

    <!--lien pour le css, bootstrap et le javascript-->
    <link rel="stylesheet" type="text/css" href="registerCSS.css">
    <link rel="stylesheet" href="bootstrap-4.3.1-dist/bootstrap.css">
    <script type="text/javascript" src="JavascriptIndex.js"></script>

    <!--lien pour utiliser des glyphicon-->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>
<body>

<div class="container">

    <div id="blockDuHaut">
        <!-- logo du cpnv-->
        <div class="row">
            <div class="col-lg-3 col-md-4 col-sm-6 " id="logoCPNV">
                <a href="login.html">
                    <img src="images/logo Cpnv.png" alt="logoCpnv">
                </a>
            </div>

            <!--bando : "Voyage d'étude"-->
            <div class="col">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="bandoVE">
                    <h3><strong>Voyage d'étude</strong></h3>

                </div>


                <!--Fil d'arianne-->
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="filDarianne">
                    <a href="page_activite_sans_login.html">Accueil </a> /
                    <a href="login.html">login </a>

                </div>

            </div>
        </div>
    </div>


    <!--block qui contien la demande d'email et du mot de passe-->
    <h3 id="titreLogin"><strong>Register</strong></h3>
    <div id="blockDuBas">
        <form>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <!--email-->
                <div class="form-group">
                    <h4 id="titreIdentifiant">Identifiant</h4>
                    <input type="email" class="form-control" id="email"
                           placeholder="Entrer votre adresse mail">
                </div>

                <!--mot de passe-->
                <div class="form-group">
                    <h4 id="titreMDP">Mot de passe</h4>
                    <input type="password" class="form-control" id="mdp"
                           placeholder="Entrer votre mot de passe" onload="SwitchPass()">

                    <a class="glyphicon glyphicon-eye-open" id="oeil" onclick="SwitchPass()"></a>
                </div>
                <button type="button" class="btn btn-primary" id="bouttonConnection" onclick="Stockage()">Créer compte
                </button>
            </div>

        </form>
    </div>

    <div>

    </div>


</div>


</body>
</html>
