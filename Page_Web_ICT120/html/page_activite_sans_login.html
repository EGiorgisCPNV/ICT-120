<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Page d'activités avec login</title>

    <!--lien pour le css, bootstrap et le javascript-->
    <link rel="stylesheet" href="../css/page_activite_sans_login.css">
    <script src="../js/JavascriptIndex.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">


</head>
<body>


<div class="container">

    <!-- logo du cpnv-->
    <div class="row" id="partieDuHaut">
        <div class="col-lg-3 col-md-4 col-sm-6 " id="logoCPNV">
            <img src="../images/logo Cpnv.png" alt="logoCpnv">
        </div>

        <!--bando : "Voyage d'étude"-->
        <div class="col">
            <div class="col-lg-12 col-md-12 col-sm-12 " id="bandoVE">
                <h3><strong>Voyage d'étude</strong></h3>
            </div>

            <!--Fil d'arianne-->
            <div class="col-lg-12 col-md-12 col-sm-12 " id="filDarianne">
                <a href="page_activite_sans_login.html">Accueil </a> /
                <a href="page_activite_sans_login.html">Activités </a>

            </div>

        </div>
    </div>

    <div class="row">
        <div class="col">
                <!--Menu-->
            <nav class="navbar navbar-expand-lg navbar-light bg-info">
                <a class="navbar-brand">Menu</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="../html/login.html">Login /</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../html/register.html"> Register /</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="http://intranet.cpnv.ch/"> Intranet /</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" onclick="changerCouleurBlanc()"> Menu blanc /</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" onclick="changerCouleurTurquoise()"> Menu turquoise</a>
                        </li>

                    </ul>
                </div>
            </nav>



            <!--block de toutes les activitées-->
            <h3 id="titreActivite"><strong>Activités</strong></h3>

            <!--barre de recherche par type-->
            <input type="text" id="barreRechercheType" onkeyup="filtreType()" placeholder="Rechercher par Type">


            <div id="activités">
                <!-- tous mes bouttons-->

                <!--boutton Ajouter-->
                <button value="ajouter" class="btn btn-primary btn-sm" id="btnAjouter" onclick="Ajouter()">
                    Ajouter
                </button>

                <!--boutton Supprimer-->
                <button value="supprimer" class="btn btn-primary btn-sm" id="btnSupprimer" onclick="Delete()">
                    Supprimer
                </button>

                <!--boutton Modifier-->
                <button value="modifier" class="btn btn-primary btn-sm" id="btnModifier" onclick="midifier()">
                    Modifier
                </button>

                <!--boutton Enrgistrer-->
                <button value="enrgistrer" class="btn btn-primary btn-sm" id="btnEnrgistrer" onclick="enrgistrer()">
                    Enrgistrer
                </button>


                <!--La table-->
                <table id="myTable" class="table-responsive">
                    <!-- ligne de base-->
                    <thead id="ligneAjoutee">
                    <tr>

                    </tr>
                    </thead>
                    <tr>
                        <td>Nom de l'activité<input type="text" name="Nom" value="" id="index0"></td>
                        <td>Type<select id="index1">
                            <option>Culture</option>
                            <option>Loisir</option>
                            <option>Repas en commun</option>
                            <option>Sport</option>
                        </select>
                        </td>
                        <td>Adresse<input type="text" value="" id="index2" name="Adresse"></td>
                        <td>Date/Heure activité<input type="date" value="" id="index3" name="Date"></td>
                        <td>Prix<input type="number" value="" id="index4" name="Prix"></td>
                        <td>Liens utiles<input type="url" value="" id="index5" name="LU"></td>
                        <td>Lieu et heure de rdv<input type="text" value="" id="index6" name="Lieu"></td>
                    </tr>

                </table>

            </div>

        </div>

    </div>


</div>

</body>
</html>
