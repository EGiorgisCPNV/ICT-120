<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Login</title>

    <!--lien pour le css, bootstrap et le javascript-->
    <link rel="stylesheet" href="../css/loginCSS.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="../js/JavascriptIndex.js"></script>

    <!--lien pour utiliser des glyphicon-->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">



</head>
<body>

<div class="container">

    <div id="blockDuHaut">
        <!-- logo du cpnv-->
        <div class="row">
            <div class="col-lg-3 col-md-4 col-sm-6 " id="logoCPNV">
                <img src="../images/logo Cpnv.png">

            </div>

            <!--bando : "Voyage d'étude"-->

            <div class="col">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="bandoVE">
                    <h3><strong>Voyage d'étude</strong></h3>

                </div>


                <!--fil d'ariane-->
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="filDariane">
                    <a href="page_activite_sans_login.html">Accueil </a> /
                    <a href="login.html">login </a>

                </div>

            </div>
        </div>
    </div>

    <!--block qui contien la demande d'email et du mot de passe-->
    <h3 id="titreLogin"><strong>Login</strong></h3>

    <div id="blockDuBas">
        <form>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <!--email-->
                <div class="form-group">
                    <h4 id="titreIdentifiant">Identifiant</h4>
                    <input type="email" class="form-control" id="email"
                           placeholder="Entrer votre adresse mail">
                </div>

                <!--mot de passe-->
                <div class="form-group">
                    <h4 id="titreMDP">Mot de passe</h4>
                    <input type="password" class="form-control" id="mdp"
                           placeholder="Mot de passe" onload="SwitchPass()">

                    <a class="glyphicon glyphicon-eye-open" id="oeil" onclick="SwitchPass()"></a>
                    <br>
                    <a href="register.html">Créer un nouveau compte </a>
                </div>
                <button type="button" class="btn btn-primary" id="bouttonConnection" onclick="Verification()">Connexion
                </button>
            </div>

        </form>
    </div>

    <div>

    </div>


</div>


</body>
</html>
