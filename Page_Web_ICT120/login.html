<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>login</title>

    <!--lien pour le css, bootstrap et le javascript-->
    <link rel="stylesheet" type="text/css" href="loginCSS.css">
    <link rel="stylesheet" href="bootstrap-4.3.1-dist/bootstrap.css">
    <script type="text/javascript" src="login.js"></script>

    <!--lien pour utiliser des glyphicon-->
    <link  rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>
<body>

<div class="container">

    <div id="blockDuHaut">
        <!-- logo du cpnv-->
        <div class="row">
            <div class="col-lg-3 col-md-4 col-sm-6 " id="logoCPNV">
                <a href="login.html">
                    <img src="images/logo Cpnv.png" alt="logoCpnv">
                </a>
            </div>

            <!--bando : "Voyage d'étude"-->
            <div class="col">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="bandoVE">
                    <h3><strong>Voyage d'étude</strong></h3>

                </div>


                <!--Menu localisation sur le site-->
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="posi_du_site">
                    <a href="page_activite.html">Accueil </a> >
                    <a href="login.html">login </a>

                </div>

            </div>
        </div>
    </div>


    <!-- Barre de recherche-->
    <div class="row">
        <div class="col-lg-12">
            <div class="input-group">
                <input type="text" id="barreRecherche" class="form-control" placeholder="Recherche">
                <button type="submit" class="btn btn-primary btn-sm">Rechercher</button>
            </div>
        </div>
    </div>

    <!--block qui contien la demande d'email et du mot de passe-->
    <h3 id="titreLogin"><strong>Login</strong></h3>
    <div id="blockDuBas">
        <form>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <!--email-->
                <div class="form-group">
                    <h4 id="titreIdentifiant">Identifiant</h4>
                    <input type="email" class="form-control" id="email"
                           placeholder="Entrer votre adresse mail">
                </div>

                <!--mot de passe-->
                <div class="form-group">
                    <h4 id="titreMDP">Mot de passe</h4>
                    <input type="password" class="form-control" id="mdp"
                           placeholder="Mot de passe" onload="SwitchPass()">

                    <a class="glyphicon glyphicon-eye-open" id="oeil" onclick="SwitchPass()"></a>
                </div>

                <button type="submit" class="btn btn-primary" id="bouttonConnection" onclick="Stockage()">Connection
                </button>
            </div>

        </form>
    </div>

    <div>

    </div>


</div>

<!--footer-->
<footer class="footer">
    <div id="partieDeGauche">
        <a href="page_activite.html"> Page d'activité</a>
    </div>

    <div id="partieDuMillieu">
        <a href="#top"> Revenir en haut de la page</a>
    </div>
</footer>


</body>
</html>
