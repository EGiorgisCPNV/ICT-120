<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>login</title>

    <!--lien pour le css-->
    <link rel="stylesheet" type="text/css" href="loginCSS.css">
    <link rel="stylesheet" href="bootstrap-4.3.1-dist/bootstrap.css">
</head>
<body>

<div class="container">

    <div id="blockDuHaut">
        <!-- logo du cpnv-->
        <div class="row">

            <div class="col-lg-3 col-md-4 col-sm-6" id="logoCPNV">
                <a href="login.html">
                    <img src="images/logo Cpnv.png" alt="logoCpnv">
                </a>
            </div>

            <div class="col">
                <!--bando : "Voyage d'étude"-->
                <div class="col-lg-12 col-md-12 col-sm-12 " id="bordure">
                    <h3>Voyage d'étude</h3>
                </div>


                <!--Menu localisation sur le site-->
                <div class="col-lg-12 col-md-12 col-sm-12 " id="posi_du_site">
                    <a href="page_activite.html">Accueil </a> >
                    <a href="login.html">login </a>

                </div>

            </div>
        </div>
    </div>



    <!-- Barre de recherche-->
    <div id="blockDuMillieu">
        <div class="row">
            <nav class="navbar navbar-inverse">
                <form class="navbar-form navbar-right inline-form">
                    <div class="form-group">

                        <input type="search" class="input-sm form-control" placeholder="Recherche" size="150%">

                        <input type="button" id="buttonRecherche" value="Rechercher">
                    </div>
                </form>
            </nav>
        </div>
    </div>






    <!--block qui contion la demande d'email et du mot de passe-->
    <div id="bordure1">
        <div class="row" id="blockDuBas">
            <form>
                <div class="col">
                    <div class="form-group">
                        <h4>Identifiant</h4>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                               placeholder="Enter email">
                    </div>


                    <div class="form-group">
                        <h4>Mot de passe</h4>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>

                    <button type="submit" class="btn btn-primary">connection</button>
                </div>

            </form>
        </div>

    </div>


</div>
</body>
</html>
