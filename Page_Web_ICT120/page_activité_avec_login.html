<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Page d'activités</title>

    <!--lien pour le css, bootstrap et le javascript-->
    <link rel="stylesheet" type="text/css" href="page_activité_avec_login.css">
    <link rel="stylesheet" href="bootstrap-4.3.1-dist/bootstrap.css">
    <script type="text/javascript" src="JavascriptIndex.js"></script>


    <!--lien pour utiliser des glyphicon-->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>
<body>
<div class="container">

    <!-- logo du cpnv-->
    <div class="row" id="partieDuHaut">
        <div class="col-lg-3 col-md-4 col-sm-6 " id="logoCPNV">
            <a href="page_activite_sans_login.html">
                <img src="images/logo Cpnv.png" alt="logoCpnv">
            </a>
        </div>

        <!--bando : "Voyage d'étude"-->
        <div class="col">
            <div class="col-lg-12 col-md-12 col-sm-12 " id="bandoVE">
                <h3><strong>Voyage d'étude</strong></h3>
            </div>


            <!--Fil d'arianne-->
            <div class="col-lg-12 col-md-12 col-sm-12 " id="filDarianne">
                <a href="page_activite_sans_login.html">Accueil </a> >
                <a href="page_activite_sans_login.html">Activités </a>

            </div>

        </div>
    </div>

    <div class="row">
        <div class="col">
            <!-- Menu-->
            <div class="row">
                <div class="col-lg-12">
                    <div id="mySidenav" class="sidenav">
                        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                        <a href="login.html">login</a>
                        <a href="register.html">Register</a>
                        <a href="page_activite_sans_login.html">Déconnection</a>
                    </div>
                    <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; Menu</span>
                </div>
            </div>



            <!--Navbar-->
            <nav class="navbar navbar-expand-lg navbar-light blue-grey lighten-5 mb-4">

                <!-- Navbar brand -->
                <a class="navbar-brand" href="#">Menu</a>

                <!-- Collapse button -->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span
                        class="navbar-toggler-icon"></span></button>

                <!-- Collapsible content -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <!-- Links -->
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href=""><strong>Acceuil</strong> <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="activités.html"><strong>Activitées</strong></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="acceuil.html"><strong>Login</strong></a>
                        </li>

                    </ul>
                </div>
            </nav>



            <!--block de toutes les activitées-->
            <h3 id="titreActivite"><strong>Activités</strong></h3>

            <div id="activités">
                <div class="table-responsive">
                    <table id="myTable">
                        <!-- ligne de base-->
                        <tr>
                            <td>Nom de l'activité<input type="text" value="" id="index0"></td>
                            <td>Type<select id="index1">
                                <option>Culture</option>
                                <option>Loisir</option>
                                <option>Repas en commun</option>
                                <option>Sport</option>
                            </select>
                            </td>
                            <td>Adresse<input type="text" value="" id="index2"></td>
                            <td>Date/Heure activité<input type="date" value="" id="index3"></td>
                            <td>Prix<input type="number" value="" id="index4"></td>
                            <td>Liens utiles<input type="url" value="" id="index5"></td>
                            <td>Lieu et heure de rdv<input type="text" value="" id="index6"></td>

                        </tr>
                    </table>
                </div>
            </div>

                <div id="boutton">
                    <button type="button" class="btn btn-primary btn-sm" id="btnAjouter" onclick="CreatTableau()">
                        Ajouter
                    </button>
                    <button type="button" class="btn btn-primary btn-sm" id="btnModifier"  onclick="prixTotal()">Modifier</button>
                    <button type="button" class="btn btn-primary btn-sm" id="btnSupprimer" onclick="Delete()">
                        Supprimer
                    </button>

                    <input type="text" value="" id="prixTotale">
                </div>

            </div>

    </div>


</div>

</body>
</html>
