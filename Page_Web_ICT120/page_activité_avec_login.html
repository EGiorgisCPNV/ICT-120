<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Page d'activités</title>

    <!--lien pour le css, bootstrap et le javascript-->
    <link rel="stylesheet" type="text/css" href="page_activité_avec_login.css">
    <link rel="stylesheet" href="bootstrap-4.3.1-dist/bootstrap.css">
    <script type="text/javascript" src="JavascriptIndex.js"></script>

    <!--lien pour faire le tableau interactif-->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.10.0/bootstrap-table.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.9.1/extensions/export/bootstrap-table-export.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.9.1/extensions/filter-control/bootstrap-table-filter-control.js'></script>

    <!--lien pour utiliser des glyphicon-->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">


</head>
<body>
<div class="container">

    <!-- logo du cpnv-->
    <div class="row" id="partieDuHaut">
        <div class="col-lg-3 col-md-4 col-sm-6 " id="logoCPNV">
            <a href="page_activite_sans_login.html">
                <img src="images/logo Cpnv.png" alt="logoCpnv">
            </a>
        </div>

        <!--bando : "Voyage d'étude"-->
        <div class="col">
            <div class="col-lg-12 col-md-12 col-sm-12 " id="bandoVE">
                <h3><strong>Voyage d'étude</strong></h3>
            </div>


            <!--Fil d'arianne-->
            <div class="col-lg-12 col-md-12 col-sm-12 " id="filDarianne">
                <a href="page_activite_sans_login.html">Accueil </a> >
                <a href="page_activite_sans_login.html">Activités </a>

                <span id="Connexion">
               <a href="page_activite_sans_login.html">Deconnection</a>
                </span>
            </div>

        </div>
    </div>

    <div class="row">
        <div class="col">
            <!-- Barre de recherche-->
            <div class="row">
                <div class="col-lg-12">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Recherche">
                        <button type="button" class="btn btn-primary btn-sm" onkeyup="myFunction1()"
                                id="bouttonRecherche">Rechercher
                        </button>
                    </div>
                </div>
            </div>

            <!--block de toute les activités-->
            <h3 id="titreActivite"><strong>Activités</strong></h3>

            <div id="activités">

                <div class="form-row">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="First name" id="e1">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Last name">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Last name">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Last name">
                    </div>
                </div>


                <div id="boutton">
                    <button type="button" class="btn btn-primary btn-sm" id="btnAjouter" onclick="CreatTableau()">Ajouter
                    </button>
                    <button type="button" class="btn btn-primary btn-sm" id="btnModifier">Modifier</button>
                    <button type="button" class="btn btn-primary btn-sm" id="btnSupprimer" onclick="Delete()">
                        Supprimer
                    </button>
                </div>
            </div>
        </div>
    </div>


</div>

</body>
</html>
